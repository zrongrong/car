<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<link rel="stylesheet" type="text/css" href="css/register-login.css">
	<link rel="stylesheet" type="text/css" href="css/reset.css">
</head>
<body>
	<div id="header">
		<div class="top-inner">
			<!-- 导航左侧开始 -->
			<div class="top-left">
				<a href="#">
					7x24小时中文热线：中国大陆 1010 1020&nbsp;&nbsp;&nbsp;&nbsp;美国 +1 (347) 788 0952
                    <span class="caret"></span>
				</a>				
			</div>
			<!-- 导航左侧结束 -->			
		</div>
		<div class="topbar">
			<div class="logo">
				<a href="index.html" title="租车" class="zzc-logo">租车</a>
			</div>
			<div class="second-logo">
				<img src="img/zzc_slogen_new6.png" alt="">
			</div>			
		</div>
	</div>
	<div id="login">
		<!-- 注册界面 -->
		<div class="login-panel">
			<h3 class="denglu">注册</h3>
			<form id="" method="post" action="">
				<div class="input-container">
					<input type="text" class="reg-login-input" id="reg-name" placeholder="邮箱账号/手机号">
					<ul>
						
					</ul>
				</div>

				<div class="input-container">
					<input type="password" class="reg-login-input" id="reg-pwd" placeholder="密码">
				</div>

				<div class="input-container">
					<input type="text" class="reg-login-input" id="random-letter-input" placeholder="验证码">
					<div id="random-letter" class="reg-login-input">
						<div>
							<span></span>						
						</div>
						<a class="icon icon-redo2"></a>
					</div> 
				</div>

				<div class="confirm" id="protocal">
					<input type="checkbox" checked> 已阅读并同意协议
				</div>

				<input type="button" id="submit-reg" value="注册">
				
				<div class="reg-login-btn" id="login">
					已有账号？
					<a href="login.html">立即登录</a>
				</div>
			</form>		
		</div>
	</div>

	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/layer/layer.js"></script>
	<script type="text/javascript" src="js/my/register.js"></script>
</body>
</html>
